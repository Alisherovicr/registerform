<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registerform</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="registerform">
        <h1>Регестрация</h1>
        <form action="#" >
           <label>
            Ваше имя
            <input type="text"  class="userName" placeholder="Введите имя" >
           <span>Напишите имя без чисел и знаков.</span>
           
           </label>
       
    
    
   
        <label  >
            Ваша фамилия
            <input type="text" class="lastName" placeholder="Введите фамилию">
           <span>Напишите фамилию без чисел и знаков.</span>
          
        </label>


  
        <label  >
            Ваша электронная почта
            <input type="email"class="email" placeholder="Введите эл.почту ...@mail.com" >
            <span>Напишите почту без ошибок.</span>
        </label>
  
        <label >
            Ваш пароль:
            <input type="password" class="password"placeholder="Введите пароль" >
            <span>Пароль должен содержать не менее восьми змаков,
                оключать только цифры</span>
        </label>
   
        <label >
            Повторите пароль
            <input type="password" class="password" placeholder="Введите пароль">
          <span>Убедитесь, что пароли совпадают.</span>
        </label>
   

    <button class="btn">Зарегестрироваться</button>
    </form>
</div>




<script src="./script.js"></script>
</body>
</html>
